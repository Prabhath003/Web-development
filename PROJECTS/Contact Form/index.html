<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_heading">
        <h1>Contact Form</h1>
        <p>Please fill all the text in the fields.</p>
    </div>
    <div class="container">
        <form action="" method="get">
            <div>
                <p>
                    Your Name:
                    <input type="text" name="name" placeholder="Your Full Name">
                </p>
                <p>
                    Your Email:
                    <input type="email" name="email" id="email" placeholder="Valid Email Address">
                </p>
                <p>
                    Message:
                    <textarea name="message" id="message" cols="100" rows="8" placeholder="Your Message to Us"></textarea>
                </p>
                <p>
                    Subject:
                    <input type="text" name="subject" id="subject" placeholder="Job Inquiry">
                </p>
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
    <script>
        document.getElementById("subject").defaultValue = "Job Inquiry";
    </script>
</body>
</html>
